<form class="post-form" [formGroup]="checkoutForm" (ngSubmit)="createNewPost(title.value,body.value)">
    <mat-form-field class="post-form__field">
        <mat-label>Title</mat-label>
        <input (ngModelChange)="checkTitleNotEmpty($event)" matInput formControlName="title" placeholder="Title" #title>
    </mat-form-field>

    <mat-form-field class="post-form__field">
        <mat-label>Enter your post</mat-label>
        <textarea (ngModelChange)="checkPostNotEmpty($event)" matInput formControlName="body" placeholder="Body"
            #body></textarea>
    </mat-form-field>

    <div>
        <button [disabled]="!formValidate" mat-raised-button color="primary" type="submit">Send new post</button>
        <app-spinner *ngIf="loader"></app-spinner>
    </div>
</form>
